<!DOCTYPE html>
<html lang="vi" ng-app="SimpleBlog">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <base href="/">
        <title ng-bind="pageTitle"></title>
        <link rel="shortcut icon" href="images/favicon.png">
        <link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="components/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="components/angular-material/angular-material.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="header" class="container">
            <div class="row">
                <div class="col-xs-8">
                    <a ui-sref="home">
                        <img id="logo" src="images/logo.png" alt="Logo">
                    </a>
                </div>
                <form method="POST" action="" id="search-form" class="col-xs-4">
                    <div class="form-group">
                        <input class="form-control" name="q" placeholder="Tìm kiếm" type="text" ng-model="title">
                        <span class="fa fa-search"></span>
                    </div>
                </form>
            </div>
        </div>
        <div class="container" ng-controller="MainController">
            <nav class="navbar navbar-inverse" role="navigation">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" ui-sref="home"><i class="fa fa-home"></i> Trang chủ</a>
                    <a ng-if="currentUser" class="navbar-brand"ui-sref="create_post"><i class="fa fa-edit"></i> Thêm bài viết mới</a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right" ng-controller="UserController">
                        <li class="dropdown" ng-if="!currentUser">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" >Thành viên<b class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li><a ui-sref="register">Đăng ký</a></li>
                                <li><a ui-sref="login">Đăng nhập</a></li>
                            </ul>
                        </li>
                        <li class="dropdown" ng-if="currentUser">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown"><span ng-bind="currentUser.displayName"></span> <b class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li><a ng-click="logout()" style="outline: none; cursor: pointer;">Đăng xuất</a></li>
                            </ul>
                        </li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </nav>
        </div>
        <div id="content">
            <div class="container">
                <div id="main-content">
                    <div ui-view class="ui-view-container"></div>
                </div>
            </div>
        </div>
        <div class="container" id="extension">
            <div id="footer">
                Copyright &copy; 2015 by minhsang2603@gmail.com
            </div>
            <a href="#" id="toTop" title="Back to top"><span id="toTopHover"></span>To Top</a>
        </div>
        <div flash-alert="error" active-class="in alert-flash" class="fade">
              <button type="button" class="close" ng-click="hide()">&times;</button>
              <strong class="alert-heading">Thông báo!</strong>
              <span class="alert-message">{{flash.message}}</span>
          </div>

          <div flash-alert="success" active-class="in alert-flash" class="fade ">
              <button type="button" class="close" ng-click="hide()">&times;</button>
              <strong class="alert-heading">Thông báo!</strong>
              <span class="alert-message" ng-bind-html="flash.message | unsafe"></span>
          </div>
        <script src="components/jquery/dist/jquery.min.js"></script>
        <script src="components/angular/angular.min.js"></script>
        <script src="components/angular-ui-router/release/angular-ui-router.min.js"></script>
        <script src="components/angular-sanitize/angular-sanitize.min.js"></script>
        <script src="components/angular-cookies/angular-cookies.min.js"></script>
        <script src="components/angular-flash/dist/angular-flash.min.js"></script>
        <script src="components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
        <script src="components/angular-animate/angular-animate.min.js"></script>
        <script src="components/angular-aria/angular-aria.min.js"></script>
        <script src="components/angular-material/angular-material.min.js"></script>
        <script src="components/angular-messages/angular-messages.min.js"></script>
        <script src="components/moment/min/moment.min.js"></script>

        <script src="js/controllers/MainCtrl.js"></script>
        <script src="js/controllers/Modal.js"></script>
        <script src="js/services/UserService.js"></script>
        <script src="js/controllers/UserCtrl.js"></script>
        <script src="js/controllers/PostCtrl.js"></script>
        <script src="js/services/PostService.js"></script>
        <script src="js/controllers/CommentCtrl.js"></script>
        <script src="js/services/CommentService.js"></script>

        <script src="js/main.js"></script>
        <script src="js/appRoutes.js"></script>
        <script src="js/directives.js"></script>
        <script src="js/filters.js"></script>
        <script src="js/services.js"></script>
    </body>
</html>
